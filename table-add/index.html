<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[자바스크립트]row 클릭 시 값 가져오기</title>
    <style>
    	* {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    body {
        padding: 25px;
    }

    .container {
        max-width: 900px;
        width: 100%;
        background-color: #fff;
        margin: auto;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }

    ._table {
        width: 100%;
        border-collapse: collapse;
    }

    ._table :is(th, td) {/*:is 반복 줄임*/
        border: 1px solid #0002;
        padding: 8px 10px;
    }

    .form_control {
        border: 1px solid #0002;
        background-color: transparent;
        outline: none;
        padding: 8px 12px;
        font-family: 1.2rem;
        width: 100%;
        color: #333;
        transition: 0.3s ease-in-out;
    }

    .form_control::placeholder {
        color: inherit;
        opacity: 0.4;
    }

    .form_control:is(:focus, :hover) {
        box-shadow: inset 0 1px 6px #0002;
    }

    .success {
        background-color: #24b96f !important;
    }

    .danger {
        background-color: #ff5722 !important;
    }

    .action_container {
        display: inline-flex;
    }

    .action_container>* {
        border: none;
        outline: none;
        color: #fff;
        text-decoration: none;
        display: inline-block;
        padding: 8px 14px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
    }

    .action_container>*+* {
        border-left: 1px solid #fff5;
    }

    .action_container>*:hover {
        border-color: transparent;
        box-shadow: 0 2px 10px #0004;
        border-radius: 2px;
    }
    </style>	
</head>
<body>
	<div class="container">
  <table class="_table">
    <thead>
      <tr>
        <th>이름</th>
        <th>국가</th>
        <th>전화번호</th>
        <th width="30px">
          <div class="action_container">
            <button class="success" onclick="add_tr('table_body')">추가
            </button>
          </div>
        </th>
      </tr>
    </thead>
    <tbody id="table_body">
      <tr>
        <td>
          <input type="text" class="form_control" placeholder="김철수">
        </td>
        <td>
          <input type="text" class="form_control" placeholder="한국">
        </td>
        <td>
          <input class="form_control" placeholder="010-1234-1234"></>
        </td>
        <td>
          <div class="action_container">
            <button class="danger" onclick="remove_tr(this)">삭제
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
