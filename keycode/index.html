<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        const printName = function () {
            const inputValue = document.querySelector('#name-input-box');
            if (window.event.keyCode === 13) {
                console.log(inputValue.value);
            }
        };
    </script>
</head>

<body>
    <input id="name-input-box" onKeydown="printName()" />
</body>

</html>
